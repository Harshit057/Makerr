<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ffa726"/>
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4caf50"/>
      <stop offset="100%" stop-color="#8bc34a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#securityGradient)"/>
  
  <!-- Main shield -->
  <path d="M200 50 L240 70 L240 150 Q240 180 200 200 Q160 180 160 150 L160 70 Z" fill="url(#shieldGradient)" stroke="#2e7d32" stroke-width="3"/>
  
  <!-- Shield checkmark -->
  <path d="M180 130 L195 145 L220 110" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Lock icon in shield -->
  <rect x="190" y="90" width="20" height="15" rx="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="200" cy="85" r="6" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- Floating security elements -->
  <!-- Firewall -->
  <rect x="50" y="80" width="80" height="60" rx="5" fill="#ffffff" opacity="0.9"/>
  <rect x="60" y="90" width="60" height="8" rx="4" fill="#f44336"/>
  <rect x="60" y="105" width="40" height="6" rx="3" fill="#4caf50"/>
  <rect x="60" y="118" width="50" height="6" rx="3" fill="#ff9800"/>
  <text x="90" y="105" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">FIREWALL</text>
  
  <!-- VPN -->
  <circle cx="320" cy="100" r="30" fill="#3f51b5" opacity="0.8"/>
  <text x="320" y="107" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">VPN</text>
  
  <!-- Data encryption -->
  <rect x="80" y="200" width="60" height="40" rx="5" fill="#9c27b0" opacity="0.8"/>
  <text x="110" y="215" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">101010</text>
  <text x="110" y="225" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">110101</text>
  <text x="110" y="235" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">ENCRYPT</text>
  
  <!-- Virus scanner -->
  <rect x="280" y="180" width="70" height="50" rx="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="315" cy="195" r="8" fill="#f44336"/>
  <path d="M310 195 L320 195 M315 190 L315 200" stroke="#ffffff" stroke-width="2"/>
  <text x="315" y="220" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">ANTI-VIRUS</text>
  
  <!-- Security warnings -->
  <polygon points="50,180 65,155 80,180" fill="#ff9800" opacity="0.8"/>
  <text x="65" y="175" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">!</text>
  
  <!-- Network security -->
  <circle cx="100" cy="50" r="8" fill="#607d8b" opacity="0.7"/>
  <circle cx="130" cy="40" r="6" fill="#607d8b" opacity="0.7"/>
  <circle cx="350" cy="60" r="10" fill="#607d8b" opacity="0.7"/>
  <line x1="100" y1="50" x2="130" y2="40" stroke="#607d8b" stroke-width="2" opacity="0.5"/>
  <line x1="130" y1="40" x2="350" y2="60" stroke="#607d8b" stroke-width="2" opacity="0.5"/>
  
  <!-- Binary code background -->
  <text x="30" y="150" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.3">1010</text>
  <text x="340" y="140" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.3">1100</text>
  <text x="20" y="250" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.3">0110</text>
  <text x="350" y="230" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.3">1001</text>
</svg>